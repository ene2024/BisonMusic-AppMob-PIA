<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Your Library</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of userPlaylists">
        <ion-thumbnail slot="start">
          <img *ngIf="item.images && item.images.length > 0" [src]="item.images[0].url" [alt]="item.name" />
          <ion-icon name="image-outline" *ngIf="!(item.images && item.images.length > 0)" font-size="60px"></ion-icon>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.name }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
