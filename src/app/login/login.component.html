<ion-text>
  <h1>or</h1>
</ion-text>

<ion-button shape="round" routerLink="/sign-up">Don't Have An Account? Sign up
</ion-button>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sign In</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)" fill="clear"><ion-icon name="close" size="large"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form  #loginForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-input label="User" name="user"  placeholder="Enter username" type="text" [(ngModel)]="addUser.user" required="true" mode="md" fill="outline"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" name="password"  placeholder="Enter password" type="password" [(ngModel)]="addUser.password" required="true" mode="md" fill="outline"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" expand="block" color="primary" [disabled]="loginForm.invalid" href="/tabs">Sign In</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
