<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="person-circle-outline" size="large"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-title>Hi, Welcome Back </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item-group>

      <ion-item-divider>
        <ion-label>Top Artists</ion-label>
        <ion-buttons slot="end">
          <ion-button>
            See All
          </ion-button>
        </ion-buttons>
      </ion-item-divider>

      <ion-item>
        <ion-avatar>
          <img alt="Watifor" src="https://cdn2.mediotiempo.com/uploads/media/2016/10/13/konan-big.jpg" />
        </ion-avatar>
        <ion-label>Watifor</ion-label>
      </ion-item>

    </ion-item-group>

    <ion-item-group>

      <ion-item-divider>
        <ion-label>Top Playlist</ion-label>
        <ion-buttons slot="end">
          <ion-button>
            See All
          </ion-button>
        </ion-buttons>
      </ion-item-divider>
      
      <ion-card>
        <img width="60px" height="60px" src="https://pbs.twimg.com/media/FQvZLiDVUAInhVb.jpg" alt="chavo-raro">
        <ion-card-content>
          Pito
        </ion-card-content>
      </ion-card>


    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Top Songs</ion-label>
        <ion-buttons slot="end">
          <ion-button>
            See All
          </ion-button>
        </ion-buttons>
      </ion-item-divider>
     
      <ion-card>
        <img width="90px" height="60px" src="https://www.record.com.mx/sites/default/files/styles/v2-crop768x433/public/articulos/2024/05/13/mencho_muerte_1.jpg?itok=eHl0KsM9" alt="mencho">
        <ion-card-header>
          <ion-card-title>Joji</ion-card-title>
          <ion-fab horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-card-header>
        <ion-card-content>
          Die For Mencho
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-content>
</div>
