<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login" fill="clear"><ion-icon name="close" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form  #signUpForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input label="Name" name="name" placeholder="Enter name" type="text" [(ngModel)]="addUser.name" required="true" mode="md" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last Name" name="lastName" placeholder="Enter last name" type="text" [(ngModel)]="addUser.lastName" required="true" mode="md" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Username" type="text" name="user" id="user" placeholder="Enter username" [(ngModel)]="addUser.user" required="true" mode="md" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" name="email" placeholder="Enter email" type="email" pattern=".+@gmail\.com" [(ngModel)]="addUser.email" required="true" mode="md" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" name="password" placeholder="Enter password" type="password" [(ngModel)]="addUser.password" required="true" mode="md" fill="outline"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" [disabled]="signUpForm.invalid" routerLink="/tabs" (click)="addDocument()">Sign Up</ion-button>
  </form>
</ion-content>
