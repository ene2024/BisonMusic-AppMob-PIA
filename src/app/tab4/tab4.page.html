<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-button (click)="addPhotoProfile()">
      <ion-icon name="camera-outline"></ion-icon>
      <ion-label>Share you photos :D</ion-label>
    </ion-button>
    <img *ngIf="userData.images && userData.images.length > 0" width="150" [src]="userData.images[0].url" [alt]="userData.display_name" />
    <h6>Followers: {{ userData.followers.total}}</h6>
    <ion-list>
      <ion-item>
        <ion-label>
          Username: 
          <h1> {{ userData.display_name }}</h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Email: 
          <h1> {{ userData.email }} </h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Country: 
          <h1> {{ userData.country }} </h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Type: 
          <h1> {{ userData.product }} </h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Link Spotify
          <a [href]="userData.external_urls.spotify">{{ userData.external_urls.spotify }}</a>
        </ion-label>
      </ion-item>
    </ion-list>
    <h1>Photos</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="4" size-md="4" size-lg="3" *ngFor="let photo of photos; index as i">
          <img [src]="photo.webViewPath" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="logout()">Log out</ion-button>
  </ion-content>
</div>
